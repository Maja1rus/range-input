<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="price-input">
            <div class="field">
                <input type="number" class="input-min" value="86">
                <span class="input__text">от</span>
            </div>
            <div class="field">
                <input type="number" class="input-max" value="100000">
                <span class="input__text">до</span>
            </div>
        </div>
        <div class="slider">
            <div class="progress"></div>
        </div>
        <div class="range-input">
            <input type="range" class="range-min" min="0" max="200000" value="0" step="1">
            <input type="range" class="range-max" min="0" max="200000" value="100000" step="1">
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
